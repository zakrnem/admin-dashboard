<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
           <button id="search-button">Search</button>
           <input type="text" id="search-text" class="search-textarea">
           <div class="notifications">Bell Icon</div>
           <div class="profile-icon">Profile Icon</div>
           <a href="/" class="profile-user">User Name</a>
        </div>
        <div class="nav">
            <div class="profile-icon">Profile Icon</div>
            <div class="user-greeting">
                <div class="greeting">Hi there</div>
                <div class="profile-user">User Name</div>
            </div>
            <div class="nav-buttons">
                <button class="new-post" id="new-post">New</button>
                <button class="upload" id="upload">Upload</button>
                <button class="share" id="share">Share</button></div>
        </div>
        <div class="sidebar"></div>
        <div class="projects"></div>
        <div class="announcements"></div>
    </div>
</body>
</html>
